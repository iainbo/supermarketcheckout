<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

    <head>
        <title>Qikserve Supermarket</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Qikserve Supermarket</a>
                    </div>
                </div>
            </nav>
        </div>
        <div th:if="${not #lists.isEmpty(items)}">
            <h2>Item List</h2>
            <form action="#" th:action="@{/processForm}" th:object="${basket}" method="post">
            <table style="width: 95%" class="table table-bordered" >
                <thead>
                    <tr>
                        <th scope="col">Item Name</th>
                        <th scope="col">Cost</th>
                        <th scope="col">Quantity to Add to Basket</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td scope="row" th:text="${item.name}"></td>
                    <td th:text="${item.cost}"></td>
                    <td>
                        <input type="hidden" th:value="${item.id}" name="itemId"/>
                        <input type="text" th:placeholder="0" name="quantity"/>
                    </td>
                </tr>
                </tbody>
            </table>
                <p><input type="submit" value="Submit"/><input type="reset" value="Reset"/></p>
            </form>
        </div>
    </body>

</html>
